apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoscaler
  labels:
    app.kubernetes.io/component: autoscaler
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: autoscaler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/component: autoscaler
    spec:
      serviceAccountName: autoscaler
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: autoscaler
          image: ghcr.io/orochi-db/autoscaler:1.0.0
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: SERVER_PORT
              value: "8081"
            - name: SERVER_HOST
              value: "0.0.0.0"
            - name: METRICS_INTERVAL_SECONDS
              value: "30"
            - name: SCALE_UP_COOLDOWN_SECONDS
              value: "300"
            - name: SCALE_DOWN_COOLDOWN_SECONDS
              value: "600"
            - name: CPU_SCALE_UP_THRESHOLD
              value: "80"
            - name: CPU_SCALE_DOWN_THRESHOLD
              value: "30"
            - name: MIN_INSTANCES
              value: "1"
            - name: MAX_INSTANCES
              value: "10"
            - name: CONTROL_PLANE_URL
              value: "http://control-plane:8080"
            - name: PROVISIONER_URL
              value: "http://provisioner:8082"
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
            requests:
              cpu: "200m"
              memory: 256Mi
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: autoscaler
  labels:
    app.kubernetes.io/component: autoscaler
automountServiceAccountToken: true
