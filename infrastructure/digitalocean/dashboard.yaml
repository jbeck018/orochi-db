apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: orochi-cloud
  labels:
    app: dashboard
    app.kubernetes.io/name: dashboard
    app.kubernetes.io/part-of: orochi-cloud
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: registry.digitalocean.com/orochi-registry/dashboard:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: PORT
              value: "3000"
            - name: VITE_API_URL
              value: "https://api.orochi.cloud"
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
      imagePullSecrets:
        - name: registry-orochi-registry
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: orochi-cloud
  labels:
    app: dashboard
spec:
  selector:
    app: dashboard
  ports:
    - name: http
      port: 3000
      targetPort: 3000
