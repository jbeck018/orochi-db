name: howlerops-dashboard
region: sfo
services:
  - name: dashboard
    image:
      registry_type: DOCR
      repository: dashboard
      tag: nginx
      # Built using Dockerfile.nginx-node for cross-platform compatibility
    http_port: 3000
    instance_size_slug: professional-xs
    instance_count: 1
    routes:
      - path: /
    envs:
      - key: NODE_ENV
        value: "production"
      - key: PORT
        value: "3000"
      - key: VITE_API_URL
        value: "https://api.howlerops.com"
