{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "pgdog-router.fullname" . }}
  labels:
    {{- include "pgdog-router.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "pgdog-router.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  {{- if .Values.networkPolicy.ingress }}
  ingress:
    {{- toYaml .Values.networkPolicy.ingress | nindent 4 }}
  {{- else }}
  ingress:
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: {{ .Values.pgdog.general.port }}
        - protocol: TCP
          port: {{ .Values.pgdog.general.adminPort }}
        {{- if .Values.jwtProxy.enabled }}
        - protocol: TCP
          port: {{ .Values.jwtProxy.port }}
        {{- end }}
  {{- end }}
  {{- if .Values.networkPolicy.egress }}
  egress:
    {{- toYaml .Values.networkPolicy.egress | nindent 4 }}
  {{- else }}
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow PostgreSQL connections
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 5432
  {{- end }}
{{- end }}
