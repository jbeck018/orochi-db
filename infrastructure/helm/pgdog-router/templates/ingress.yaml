{{- if .Values.ingress.enabled -}}
apiVersion: {{ include "pgdog-router.ingress.apiVersion" . }}
kind: Ingress
metadata:
  name: {{ include "pgdog-router.fullname" . }}
  labels:
    {{- include "pgdog-router.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if eq (include "pgdog-router.ingress.apiVersion" $) "networking.k8s.io/v1" }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "pgdog-router.fullname" $ }}
                port:
                  number: {{ $.Values.service.adminPort }}
            {{- else }}
            backend:
              serviceName: {{ include "pgdog-router.fullname" $ }}
              servicePort: {{ $.Values.service.adminPort }}
            {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
