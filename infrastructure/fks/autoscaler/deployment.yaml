# Autoscaler Deployment for FKS (Fly.io Kubernetes Service)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoscaler
  namespace: orochi-cloud
  labels:
    app.kubernetes.io/name: orochi-cloud
    app.kubernetes.io/component: autoscaler
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: orochi-cloud
      app.kubernetes.io/component: autoscaler
  template:
    metadata:
      labels:
        app.kubernetes.io/name: orochi-cloud
        app.kubernetes.io/component: autoscaler
    spec:
      serviceAccountName: autoscaler
      containers:
        - name: autoscaler
          image: registry.fly.io/orochi-autoscaler:latest
          imagePullPolicy: Always
          ports:
            - name: grpc
              containerPort: 50052
              protocol: TCP
            - name: health
              containerPort: 8082
              protocol: TCP
          env:
            - name: GRPC_PORT
              value: "50052"
            - name: HEALTH_PORT
              value: "8082"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CONTROL_PLANE_URL
              valueFrom:
                secretKeyRef:
                  name: orochi-secrets
                  key: CONTROL_PLANE_URL
            - name: METRICS_INTERVAL
              value: "30s"
            - name: SCALE_UP_THRESHOLD
              value: "0.8"
            - name: SCALE_DOWN_THRESHOLD
              value: "0.3"
            - name: COOLDOWN_PERIOD
              value: "5m"
            - name: LOG_LEVEL
              value: "info"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: autoscaler
  namespace: orochi-cloud
  labels:
    app.kubernetes.io/name: orochi-cloud
    app.kubernetes.io/component: autoscaler
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 50052
      targetPort: grpc
      protocol: TCP
  selector:
    app.kubernetes.io/name: orochi-cloud
    app.kubernetes.io/component: autoscaler
