# FKS Secrets Template
# IMPORTANT: Replace placeholder values before applying
# Consider using external-secrets or sealed-secrets in production
---
apiVersion: v1
kind: Secret
metadata:
  name: orochi-secrets
  namespace: orochi-cloud
type: Opaque
stringData:
  # Control plane connection (uses Fly.io internal network)
  CONTROL_PLANE_URL: "http://orochi-control-plane.internal:8080"

  # JWT secret for service-to-service auth (must match control-plane)
  JWT_SECRET: "REPLACE_WITH_FLY_SECRET"

  # Database credentials for provisioner
  # These are templates - actual cluster creds are managed by CloudNativePG
  DB_HOST: "orochi-control-plane-db.flycast"
  DB_PORT: "5432"
  DB_NAME: "orochi_cloud"
  DB_USER: "orochi"
  DB_PASSWORD: "REPLACE_WITH_FLY_SECRET"
---
apiVersion: v1
kind: Secret
metadata:
  name: provisioner-cloud-credentials
  namespace: orochi-cloud
type: Opaque
stringData:
  # AWS credentials (if using AWS for storage)
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
  AWS_REGION: "us-west-2"

  # GCP credentials (if using GCP)
  GOOGLE_APPLICATION_CREDENTIALS_JSON: ""

  # Azure credentials (if using Azure)
  AZURE_SUBSCRIPTION_ID: ""
  AZURE_TENANT_ID: ""
  AZURE_CLIENT_ID: ""
  AZURE_CLIENT_SECRET: ""
