apiVersion: apps/v1
kind: Deployment
metadata:
  name: provisioner
  labels:
    app.kubernetes.io/component: provisioner
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: provisioner
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/component: provisioner
    spec:
      serviceAccountName: provisioner
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: provisioner
          image: ghcr.io/orochi-db/provisioner:1.0.0
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - name: http
              containerPort: 8082
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: SERVER_PORT
              value: "8082"
            - name: SERVER_HOST
              value: "0.0.0.0"
            - name: RECONCILE_INTERVAL_SECONDS
              value: "60"
            - name: MAX_CONCURRENT_PROVISIONS
              value: "5"
            - name: PROVISION_TIMEOUT_MINUTES
              value: "30"
            - name: CONTROL_PLANE_URL
              value: "http://control-plane:8080"
            - name: AUTOSCALER_URL
              value: "http://autoscaler:8081"
            - name: CLOUD_PROVIDER
              value: "local"
            - name: POSTGRES_DEFAULT_VERSION
              value: "16"
            - name: OROCHI_EXTENSION_ENABLED
              value: "true"
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
            requests:
              cpu: "200m"
              memory: 256Mi
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
      terminationGracePeriodSeconds: 60
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: provisioner
  labels:
    app.kubernetes.io/component: provisioner
automountServiceAccountToken: true
