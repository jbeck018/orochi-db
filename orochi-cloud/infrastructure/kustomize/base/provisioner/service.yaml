apiVersion: v1
kind: Service
metadata:
  name: provisioner
  labels:
    app.kubernetes.io/component: provisioner
spec:
  type: ClusterIP
  ports:
    - port: 8082
      targetPort: http
      protocol: TCP
      name: http
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app.kubernetes.io/component: provisioner
