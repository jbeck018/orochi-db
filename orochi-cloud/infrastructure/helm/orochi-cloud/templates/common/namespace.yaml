{{- if .Values.namespace.create }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ include "orochi-cloud.namespace" . }}
  labels:
    {{- include "orochi-cloud.labels" . | nindent 4 }}
    # Pod security standards
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/enforce-version: latest
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/audit-version: latest
    pod-security.kubernetes.io/warn: restricted
    pod-security.kubernetes.io/warn-version: latest
    {{- with .Values.namespace.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.namespace.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
# Resource quota for the namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: {{ include "orochi-cloud.fullname" . }}-quota
  namespace: {{ include "orochi-cloud.namespace" . }}
  labels:
    {{- include "orochi-cloud.labels" . | nindent 4 }}
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "100"
    pods: "200"
    services: "50"
    secrets: "200"
    configmaps: "200"
---
# Limit range for default resource limits
apiVersion: v1
kind: LimitRange
metadata:
  name: {{ include "orochi-cloud.fullname" . }}-limits
  namespace: {{ include "orochi-cloud.namespace" . }}
  labels:
    {{- include "orochi-cloud.labels" . | nindent 4 }}
spec:
  limits:
    - type: Container
      default:
        cpu: "500m"
        memory: 512Mi
      defaultRequest:
        cpu: "100m"
        memory: 128Mi
      min:
        cpu: "10m"
        memory: 16Mi
      max:
        cpu: "8"
        memory: 16Gi
    - type: PersistentVolumeClaim
      min:
        storage: 1Gi
      max:
        storage: 1Ti
{{- end }}
