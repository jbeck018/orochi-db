name: Build Orochi PostgreSQL Image

on:
  workflow_dispatch:
    inputs:
      pg_version:
        description: 'PostgreSQL major version'
        required: true
        default: '18'
        type: choice
        options:
          - '16'
          - '17'
          - '18'
  push:
    branches:
      - main
    paths:
      - 'extensions/postgres/**'
      - '.github/workflows/build-orochi-pg.yml'

env:
  REGISTRY: registry.digitalocean.com
  IMAGE_NAME: orochi-registry/orochi-pg

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 3600

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ github.event.inputs.pg_version || '18' }}
            type=raw,value=${{ github.event.inputs.pg_version || '18' }}-${{ github.sha }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' && (github.event.inputs.pg_version || '18') == '18' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./extensions/postgres
          file: ./extensions/postgres/contrib/docker/Dockerfile.cnpg
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          build-args: |
            PG_MAJOR=${{ github.event.inputs.pg_version || '18' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image
        run: |
          echo "Image pushed successfully"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
