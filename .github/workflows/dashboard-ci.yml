# Orochi DB - Dashboard CI Pipeline
# Builds, tests, and validates the React dashboard application

name: Dashboard CI

on:
  workflow_call:
  push:
    branches:
      - main
      - develop
    paths:
      - 'apps/dashboard/**'
      - '.github/workflows/dashboard-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'apps/dashboard/**'
      - '.github/workflows/dashboard-ci.yml'

concurrency:
  group: dashboard-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'

defaults:
  run:
    working-directory: apps/dashboard

jobs:
  # Lint and type check
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if dashboard exists
        id: check
        run: |
          if [ -d "apps/dashboard" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Dashboard does not exist at apps/dashboard yet"
          fi
        working-directory: ${{ github.workspace }}

      - name: Setup Node.js
        if: steps.check.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        if: steps.check.outputs.exists == 'true'
        run: npm install --legacy-peer-deps
        working-directory: ${{ github.workspace }}

      - name: Run TypeScript type checking
        if: steps.check.outputs.exists == 'true'
        run: npm run type-check

      - name: Run ESLint
        if: steps.check.outputs.exists == 'true'
        run: npm run lint

      - name: Check formatting (if Prettier configured)
        if: steps.check.outputs.exists == 'true'
        run: |
          if [ -f ".prettierrc" ] || [ -f "prettier.config.js" ]; then
            npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css}"
          else
            echo "Prettier not configured, skipping format check"
          fi
        continue-on-error: true

  # Build the application
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if dashboard exists
        id: check
        run: |
          if [ -d "apps/dashboard" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        working-directory: ${{ github.workspace }}

      - name: Setup Node.js
        if: steps.check.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # Disable npm cache to avoid platform-specific optional dependency issues

      - name: Install dependencies
        if: steps.check.outputs.exists == 'true'
        run: npm install --legacy-peer-deps
        working-directory: ${{ github.workspace }}

      - name: Build application
        if: steps.check.outputs.exists == 'true'
        run: npm run build:node
        env:
          # Build-time environment variables (use defaults for CI)
          VITE_API_URL: https://api.orochi.dev

      - name: Verify build output
        if: steps.check.outputs.exists == 'true'
        run: |
          if [ -d "dist" ]; then
            echo "Build output exists"
            du -sh dist
            ls -la dist/
          else
            echo "ERROR: Build output not found"
            exit 1
          fi

      - name: Upload build artifacts
        if: steps.check.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-build
          path: apps/dashboard/dist
          retention-days: 7

  # Unit tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if dashboard exists
        id: check
        run: |
          if [ -d "apps/dashboard" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        working-directory: ${{ github.workspace }}

      - name: Setup Node.js
        if: steps.check.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        if: steps.check.outputs.exists == 'true'
        run: npm install --legacy-peer-deps
        working-directory: ${{ github.workspace }}

      - name: Run unit tests
        if: steps.check.outputs.exists == 'true'
        run: |
          if npm run | grep -q "test"; then
            npm run test -- --coverage --passWithNoTests
          else
            echo "No test script found, skipping"
          fi

      - name: Upload coverage
        if: steps.check.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-coverage
          path: apps/dashboard/coverage
          retention-days: 7
          if-no-files-found: ignore

  # E2E tests (if configured)
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if dashboard exists
        id: check
        run: |
          if [ -d "apps/dashboard" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        working-directory: ${{ github.workspace }}

      - name: Setup Node.js
        if: steps.check.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        if: steps.check.outputs.exists == 'true'
        run: npm install --legacy-peer-deps
        working-directory: ${{ github.workspace }}

      - name: Download build artifacts
        if: steps.check.outputs.exists == 'true'
        uses: actions/download-artifact@v4
        with:
          name: dashboard-build
          path: apps/dashboard/dist

      - name: Install Playwright browsers
        if: steps.check.outputs.exists == 'true'
        run: |
          if npm run | grep -q "e2e"; then
            npx playwright install --with-deps chromium
          else
            echo "No e2e script found, skipping browser install"
          fi

      - name: Run E2E tests
        if: steps.check.outputs.exists == 'true'
        run: |
          if npm run | grep -q "e2e"; then
            npm run e2e
          else
            echo "No e2e tests configured, skipping"
          fi

      - name: Upload E2E test results
        if: failure() && steps.check.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: |
            apps/dashboard/playwright-report
            apps/dashboard/test-results
          retention-days: 7

  # Bundle size analysis
  bundle-analysis:
    name: Bundle Analysis
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if dashboard exists
        id: check
        run: |
          if [ -d "apps/dashboard" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        working-directory: ${{ github.workspace }}

      - name: Download build artifacts
        if: steps.check.outputs.exists == 'true'
        uses: actions/download-artifact@v4
        with:
          name: dashboard-build
          path: apps/dashboard/dist

      - name: Analyze bundle size
        if: steps.check.outputs.exists == 'true'
        run: |
          echo "## Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY

          if [ -d "dist" ]; then
            find dist -name "*.js" -o -name "*.css" | while read file; do
              size=$(du -h "$file" | cut -f1)
              echo "| $(basename $file) | $size |" >> $GITHUB_STEP_SUMMARY
            done

            total=$(du -sh dist | cut -f1)
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Total bundle size: $total**" >> $GITHUB_STEP_SUMMARY
          fi

  # Lighthouse CI (optional, for performance monitoring)
  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if dashboard exists
        id: check
        run: |
          if [ -d "apps/dashboard" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        working-directory: ${{ github.workspace }}

      - name: Setup Node.js
        if: steps.check.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        if: steps.check.outputs.exists == 'true'
        run: npm install --legacy-peer-deps
        working-directory: ${{ github.workspace }}

      - name: Download build artifacts
        if: steps.check.outputs.exists == 'true'
        uses: actions/download-artifact@v4
        with:
          name: dashboard-build
          path: apps/dashboard/dist

      - name: Run Lighthouse CI
        if: steps.check.outputs.exists == 'true'
        run: |
          npm install -g @lhci/cli
          # Start a local server
          npx serve -s dist -l 3000 &
          sleep 5
          # Run Lighthouse
          lhci autorun --collect.url=http://localhost:3000 --assert.preset=lighthouse:recommended || true

  # Dashboard CI Status
  dashboard-ci-status:
    name: Dashboard CI Status
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, build, test]
    if: always()
    steps:
      - name: Check CI Status
        run: |
          echo "=== Dashboard CI Status ==="
          echo "Lint/Type: ${{ needs.lint-and-typecheck.result }}"
          echo "Build:     ${{ needs.build.result }}"
          echo "Test:      ${{ needs.test.result }}"

          # Allow skipped jobs (component doesn't exist yet)
          if [ "${{ needs.lint-and-typecheck.result }}" == "failure" ]; then
            echo "Lint/Type check failed"; exit 1
          fi
          if [ "${{ needs.build.result }}" == "failure" ]; then
            echo "Build failed"; exit 1
          fi
          if [ "${{ needs.test.result }}" == "failure" ]; then
            echo "Tests failed"; exit 1
          fi

          echo "Dashboard CI passed!"
