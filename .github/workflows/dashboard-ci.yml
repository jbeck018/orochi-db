name: Dashboard CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'orochi-cloud/dashboard/**'
      - '.github/workflows/dashboard-ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'orochi-cloud/dashboard/**'
      - '.github/workflows/dashboard-ci.yml'

defaults:
  run:
    working-directory: orochi-cloud/dashboard

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: orochi-cloud/dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type checking
        run: npm run type-check

      - name: Run ESLint
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: orochi-cloud/dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-build
          path: orochi-cloud/dashboard/dist
          retention-days: 7
