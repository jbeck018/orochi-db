# Fly.io Configuration for Orochi Control Plane
# Deploy with: fly deploy

app = "orochi-control-plane"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  SERVER_HOST = "0.0.0.0"
  SERVER_PORT = "8080"
  GRPC_HOST = "0.0.0.0"
  GRPC_PORT = "9090"
  JWT_ISSUER = "orochi-cloud"
  DB_SSL_MODE = "require"
  ALLOWED_ORIGINS = "https://orochi-dashboard.fly.dev,http://localhost:3000,http://localhost:5173"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 1
  max_machines_running = 5
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 500
    soft_limit = 400

  [[http_service.checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "15s"
    method = "GET"
    path = "/health"

# gRPC service on port 9090
[[services]]
  protocol = "tcp"
  internal_port = 9090

  [[services.ports]]
    port = 9090
    handlers = ["tls"]

  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 800

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
