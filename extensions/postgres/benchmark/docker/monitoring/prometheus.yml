# Prometheus configuration for Orochi DB Benchmark Monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'orochi-benchmark'

# Alerting configuration
alerting:
  alertmanagers: []

# Rule files
rule_files: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'orochi-db'

  # PgBouncer metrics (if available)
  - job_name: 'pgbouncer'
    static_configs:
      - targets: ['pgbouncer:9127']
    metrics_path: /metrics

  # Node exporter (if added)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
