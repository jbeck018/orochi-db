# Fly.io Configuration for HowlerOps Dashboard
# Production-ready deployment configuration
# Deploy with: fly deploy

app = "howlerops-dashboard"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"
  [build.args]
    VITE_API_URL = "https://api.howlerops.com"

[env]
  NODE_ENV = "production"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

  [[http_service.checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "10s"
    method = "GET"
    path = "/"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
